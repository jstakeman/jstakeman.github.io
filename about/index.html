<html>

 </head>
  <body>
    
    <div id="main" role="main">
      <ul class="menu">
        <li>
          <a class="logo" href="#">
            <img src="/images/noun_392_cc.svg">
          </a>
        </li>
        <li class="hidden nav">
          <ul>
          <li><a href="/about/">About the Site</a></li>
          <li><a href="/">Home</a></li>
          </ul>
        </li>
      </ul>
      <div class="post-container">

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.ui.min.js"></script>
    <script type="text/javascript">
    var logo = document.querySelector('.logo');
    var nav = document.querySelector('.nav');
    logo.addEventListener("click", function(event){slideIn(event)}, false);
    function slideIn(event) {
      if (nav.style.display != 'list-item') {
      Velocity(nav, 'transition.bounceLeftIn', {duration: 500});
      event.preventDefault();
      }
      else {
         Velocity(nav, 'transition.bounceLeftOut', {duration: 400});
         event.preventDefault();
      }
  }
    </script>
